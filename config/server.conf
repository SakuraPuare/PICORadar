# PICORadar 服务器配置文件
# 
# 这个文件包含服务器运行时的配置选项
# 也可以通过环境变量覆盖这些设置

# 认证设置
# 警告：在生产环境中请务必更改此令牌！
auth.token="your_secure_token_here"

# 网络设置
server.port=11451
server.host="0.0.0.0"
server.max_connections=1000

# 发现服务设置
discovery.port=11452
discovery.enabled=true

# 日志设置
log.level="INFO"
log.file=""  # 空字符串表示输出到控制台

# 性能设置
performance.max_message_size=1048576  # 1MB
performance.worker_threads=4

# 安全设置
security.rate_limit_enabled=true
security.max_requests_per_minute=100
